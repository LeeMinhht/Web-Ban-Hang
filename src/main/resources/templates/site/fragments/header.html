<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
</head>

<body>
  <div th:fragment="header">

    <header>
      <!-- ***** Preloader Start ***** -->
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" th:href="@{/home}">
            <h2>Sixteen <em>Clothing</em></h2>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" th:href="@{/home}">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
            
              
              <li class="nav-item">
                <a class="nav-link" th:href="@{/site/yourOrder}">Order</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/contact}">Contact Us</a>
              </li>
              <li class="nav-item" th:if="${username != null}">
                <a class="nav-link" th:href="@{/admin/logout}">LogOut</a>
              </li>
              <li class="nav-item" th:if="${username == null}">
                <a class="nav-link" th:href="@{/login}">Login</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    </header>
  </div>

</body>

</html>
