<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/dashboardLayout.html}">

<head>


</head>

<body>



  <section class="vh-100" layout:fragment="content">
    <div class="best-features">
      <div class="container">
        <h2 style="text-align: center; color: white;">List Order</h2>
        <div class="row">

          <div class="col-12">

            <div class="card">

              <div class="card-body">
                <div th:if="${message != null}" class="alert alert-primary" role="alert">
                  <i>[[${message}]]</i>
                </div>
                <div>
                  
                </div>
                <table class="table table-striped table-inverse">
                  <thead class="thead-inverse">
                    <tr>


                      <th>OrderId</th>
                      <th>Order Date</th>
                      <th>Amount</th>
                      <th>Status</th>
                      <th>Customer</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="item,iStart : ${orderList}">
                      
                      <td th:text="${item.orderId}"></td>
                      <td th:text="${item.orderDate}"></td>
                      <td th:text="${item.amount}"></td>
                      <td th:text="${item.status}"></td>
                      <td th:text="${item.customer.name}"></td>
                     
                    </tr>


                  </tbody>
                </table>

                <script>
                  function showConfirmModalDialog(id, name) {
                    $('#productName').text(name);
                    $('#yesOption').attr('href', '/admin/products/delete' + id);
                    $('#confirmationId').modal('show');
                  }
                </script>


                <!-- Modal -->
                <div class="modal fade" id="confirmationId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                  aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Confirmation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        Do you want to delete <span id="productName"></span>?
                      </div>
                      <div class="modal-footer">
                        <a id="yesOption" type="button" class="btn btn-danger">Yes</a>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>

                      </div>
                    </div>
                  </div>
                </div>

              </div>
              <div class="card-footer text-muted">

                  </ul>
                </nav> -->
              </div>
            </div>

          </div>



        </div>
      </div>
    </div>
  </section>
