<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
		rel="stylesheet">

	<title>Sixteen Clothing HTML Template</title>

	<!-- Bootstrap core CSS -->
	<!-- <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!--
    
    TemplateMo 546 Sixteen Clothing
    
    https://templatemo.com/tm-546-sixteen-clothing
    
    -->

	<!-- Additional CSS Files -->
	<link rel="stylesheet" href="assets/css/fontawesome.css">
	<link rel="stylesheet" href="assets/css/templatemo-sixteen.css">
	<link rel="stylesheet" href="assets/css/owl.css">
	<link rel="stylesheet" href="assets/css/login.css">


</head>

<body>



	<section class="vh-100" layout:fragment="content">
		<div class="best-features">
			<div class="container">
				<form th:action="@{/alogin}" method="post" th:object="${account}">
					<div class="row">

						<div class="container py-5 h-100">
							<div class="row d-flex align-items-center justify-content-center h-100">
								<div class="col-md-8 col-lg-7 col-xl-6">
									<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
										class="img-fluid" alt="Phone image">
								</div>
								<div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

									<!-- Email input -->
									<div class="form-outline mb-4">
										<div th:if="@{message != null}" class="alert alert-primary" role="alert">
											<i>[[${message}]]</i>
										</div>

										<input type="text" id="form1Example13" class="form-control form-control-lg"
											name="username" th:field="*{username}" />
										<small id="usernameHid" th:if="${#fields.hasErrors('username')}"
											class="form-text text-muted">Username is invalid</small>
										<label class="form-label" for="form1Example13">Email address</label>
									</div>

									<!-- Password input -->
									<div class="form-outline mb-4">

										<input type="password" id="form1Example23" class="form-control form-control-lg"
											name="password" th:field="*{password}" />
										<small id="passwordHid" th:if="${#fields.hasErrors('password')}"
											class="form-text text-muted">Password is invalid</small>
										<label class="form-label" for="form1Example23">Password</label>
									</div>

									<div class="d-flex justify-content-around align-items-center mb-4">
										<!-- Checkbox -->
										<div class="form-check">
											<input class="form-check-input" type="checkbox" th:field="*{rememberMe}"
												value="false" />
											<label class="form-check-label" for="form1Example3"> Remember me </label>
										</div>
										<a href="#!">Forgot password?</a>
									</div>


									<!-- Submit button -->
									<!-- Submit button -->
									<button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

									<div class="divider d-flex align-items-center my-4">
										<p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
									</div>

									<a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998"
										href="#!" role="button">
										<i class="fab fa-facebook-f me-2"></i>Continue with Facebook
									</a>
									<a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee"
										href="#!" role="button">
										<i class="fab fa-twitter me-2"></i>Continue with Twitter</a>


								</div>
							</div>
						</div>

					</div>
				</form>
			</div>
		</div>
	</section>



</body>

</html>
